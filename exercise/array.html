<!DOCTYPE html>
<html>
    <head>
        <script src="./array.js""></script>
    </head>
    <body>

        <h2>Multiple Sum Calculator</h2>
        <label for="a">Enter a:</label>
        <input type="number" id="a" required><br><br>
        <label for="b">Enter b:</label>
        <input type="number" id="b" required><br><br>
        <label for="list">Enter list of integers (comma-separated):</label>
        <input type="text" id="list" required><br><br>
        <button onclick="calculateSum()">Calculate Sum</button>
        <p id="result"></p
    </body>
</html>
